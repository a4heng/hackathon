<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Login</title>
    <script src="./jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- CODE HERE-->
    <div class="login-container">
      <div class="login-box">
        <div class="logo-box">
          <img class="logo" src="./images/logo.png" alt="" />
        </div>
        <div class="login-info">
          <form id="my_form" action="./feed.html">
            <div>
              <p id="user">Username:</p>
              <input id="user-input" type="text" name="" />
            </div>
            <div class="pass-info">
              <p id="password">Password:</p>
              <input id="pass-input" type="password" name="" />
            </div>
            <div class="sub-info">
              <a class="forgot-pass" href="#">Forgot your password?</a>
              <input class="btn" type="submit" name="" value="Log in" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="create">
      <div class="create-acc">
        <a class="create-acc-link" href="">Need an account?</a>
      </div>
    </div>
  </body>
</html>
